<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>火柴第一個製作既遊戲 21.2.2022</title>
  </head>
  <body>
    <header>
      <h1>
        🐸你估我吾到🐸
        <p>吹咩</p>
        🐸
      </h1>

      <p class="between">估下?內既數字係乜(1-20內)火柴出品</p>

      <button class="btn again">重新黎過呀!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">確定</button>
      </section>
      <section class="right">
        <p class="message">開始估得啦,訓醒左未?</p>
        <p class="label-score">🧮 而家分數: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 最高分數: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
